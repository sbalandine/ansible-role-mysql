---
# Set this to the user ansible is logging in as - should have root
# or sudo access
mysql_user_home: /root
mysql_user_name: root
mysql_user_password: root

# The default root user installed by mysql - almost always root
mysql_root_home: /root
mysql_root_username: root
mysql_root_password: root

# Set this to `true` to forcibly update the root password.
mysql_root_password_update: false
mysql_user_password_update: false

mysql_enabled_on_startup: true

# Whether my.cnf should be updated on every run.
overwrite_global_mycnf: true

# The following variables have a default value depending on operating system.
# mysql_config_file: /etc/my.cnf
# mysql_config_include_dir: /etc/my.cnf.d

# Pass in a comma-separated list of repos to use (e.g. "remi,epel"). Used only
# for RedHat systems (and derivatives).
mysql_enablerepo: ""

# Define a custom list of packages to install; if none provided, the default
# package list from vars/[OS-family].yml will be used.
# mysql_packages:
#   - mysql
#   - mysql-server
#   - MySQL-python

mysql_python_package_debian: python3-mysqldb

# MySQL connection settings.
mysql_port: "3306"
mysql_bind_address: '0.0.0.0'
mysql_skip_name_resolve: true
mysql_datadir: /var/lib/mysql
mysql_sql_mode: ''
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_socket: /var/run/mysqld/mysqld.sock

# Log file settings.
mysql_log_file_group: mysql

# Slow query log settings.
mysql_slow_query_log_enabled: true
mysql_slow_query_time: 5
mysql_slow_query_log_file: /var/lib/mysql/mysql_slow.log

# Memory settings (default values optimized ~512MB RAM).
mysql_key_buffer_size: 32M
mysql_max_allowed_packet: 256M
mysql_table_open_cache: 40000 # UPD
mysql_sort_buffer_size: 4M    # UPD
mysql_read_buffer_size: 3M    # UPD
mysql_read_rnd_buffer_size: 4M    # UPD
mysql_myisam_sort_buffer_size: "64M"
mysql_thread_cache_size: 100
mysql_query_cache_type: 1     # Enabled by default
mysql_query_cache_size: 64M
mysql_query_cache_limit: 4M
mysql_max_connections: 100   # UPD - Important: high no. of connections = high RAM consumption
mysql_tmp_table_size: 128M
mysql_max_heap_table_size: 128M
mysql_group_concat_max_len: "1024"
mysql_join_buffer_size: 4M    # UPD

# Other settings.
mysql_lower_case_table_names: "0"
mysql_wait_timeout: 180
mysql_event_scheduler_state: "OFF"

# InnoDB settings.
mysql_innodb_file_per_table: 1
# Set .._buffer_pool_size up to 80% of RAM but beware of setting too high.
mysql_innodb_buffer_pool_size: 4G    # Use up to 70-80% of RAM
# Set .._log_file_size to 25% of buffer pool size.
mysql_innodb_log_file_size: 1G
mysql_innodb_log_buffer_size: 16M
mysql_innodb_flush_log_at_trx_commit: 0
mysql_innodb_lock_wait_timeout: 50

# These settings require MySQL > 5.5.
mysql_innodb_large_prefix: "1"
mysql_innodb_file_format: "barracuda"

# mysqldump settings.
mysql_mysqldump_max_allowed_packet: 512M

# Logging settings.
mysql_log: ""
mysql_log_error: /var/lib/mysql/mysql_error.log
# mysql_syslog_tag: mysql

mysql_config_include_files: []
#  - src: path/relative/to/playbook/file.cnf
#  - { src: path/relative/to/playbook/anotherfile.cnf, force: yes }

# Databases.
mysql_databases: []
#   - name: example
#     collation: utf8_general_ci
#     encoding: utf8
#     replicate: 1

# Users.
mysql_users: []
#   - name: example
#     host: 127.0.0.1
#     password: secret
#     priv: *.*:USAGE

# Replication settings (replication is only enabled if master/user have values).
mysql_server_id: "1"
mysql_max_binlog_size: "100M"
mysql_binlog_format: "ROW"
mysql_expire_logs_days: "10"
mysql_replication_role: ''
mysql_replication_master: ''
# Same keys as `mysql_users` above.
mysql_replication_user: []
